      <br><br>

      <form>
        <fieldset>
          <legend class="mt-1">Leave a message</legend>
          <div class="row">
            <label for="staticEmail" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
            </div>
          </div>
          <div>
            <label for="InputName" class="form-label mt-4">Name</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Name">
          </div>
          <div>
            <label for="InputAge" class="form-label mt-4">Age</label>
            <input type="number" class="form-control" id="inputAge" aria-describedby="agelHelp" placeholder="Age" min="0">
          </div>
          <div>
            <label for="InputEmail" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div>
            <label for="InputNumber" class="form-label mt-4">Phone number</label>
            <input type="text" class="form-control" id="inputNumber" aria-describedby="numberlHelp" placeholder="Phone number">
          </div>
          <div>
            <label for="InputLinkedIn" class="form-label mt-4">LinkedIn</label>
            <input type="text" class="form-control" id="inputLinkedIn" aria-describedby="linkedinHelp" placeholder="LinkedIn">
          </div>
          <div>
            <label for="Textarea" class="form-label mt-4">Message</label>
            <textarea class="form-control" id="textarea" rows="3"></textarea>
          </div>
          
          <fieldset>
            <legend class="mt-4">How did you know about my page ?</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              <label class="form-check-label" for="optionsRadios1">
                Google
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              <label class="form-check-label" for="optionsRadios2">
                From a friend
              </label>
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                <label class="form-check-label" for="optionsRadios2">
                  From LinkedIn
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                <label class="form-check-label" for="optionsRadios2">
                  Other
                </label>
            </div>

            <br><br> 
            
          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-primary">Clear</button>
        </fieldset>
      </form>

    </div>
